name: build

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Make rootfs
      - run: sudo bash create_image.sh

      # Upload output
      - uses: actions/upload-artifact@v3
        with:
          name: image
          path: ${{github.workspace}}/jetson_image.img